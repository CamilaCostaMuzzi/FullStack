<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>    
        <main>       
            <div class="divContato">
            <h1 class="faleConosco"> Fale Conosco</h1>
            <h3 class="faleConoscoComp">Preencha o formul√°rio abaixo para entrar em contato</h3>
            <form>
                <div class="itemrows">
                    <div class="rowitens">

                            <label for="nome">Nome</label><br>
                            <input type="text" id="nome" name="nome">

                            <label for="email">E-mail</label><br>

                    </div>
                </div>
                <div class="row">
                    <div class="col-100">

                <div class="row">

                        <input type="checkbox" id="aceitaTermo" name="aceitaTermo" value="Aceita os termos de uso">

                    </div>                
                </div>
                <div class="row">
                    <div class="col-100">
                        <input class="botaoEnviar" type="submit" value="Enviar">
                    </div>
                </div>   
            </form>        
        </div> 
    </main>
